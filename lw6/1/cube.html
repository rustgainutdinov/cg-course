<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>First Three.js app</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      width: 100%;
      height: 100%
    }
  </style>
</head>
<body>
<script src="src/three.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.122.0/examples/js/controls/OrbitControls.min.js"></script>
<div id="container"></div>
<script id="vertexShader" type="x-shader/x-vertex">
        void main() {
            vec3 current_position = position;
            if (position.x != 0.0) {
                current_position.y = 1.0 * sin(current_position.x);
            }
            current_position.x = 1.0 * cos(current_position.x);
            gl_Position = projectionMatrix * modelViewMatrix * vec4(current_position, 1);
        }

</script>
<script id="fragmentShader" type="x-shader/x-fragment">
        void main() {
            gl_FragColor = vec4(0, 0, 0, 1.0);
        }

</script>
<script>
	let camera;
	let scene;
	let renderer;

	function init() {
		let width = window.innerWidth;
		let height = window.innerHeight;
		let container = document.getElementById("container");

		renderer = new THREE.WebGLRenderer();
		renderer.setPixelRatio(window.devicePixelRatio);
		renderer.setSize(width, height);
		container.appendChild(renderer.domElement);


		camera = new THREE.PerspectiveCamera(20, window.innerWidth / window.innerHeight);
		camera.position.z = 10;

		scene = new THREE.Scene();
		scene.background = new THREE.Color(0xffffff);

		const light = new THREE.AmbientLight(0xffffff);
		scene.add(light);

		const points = createPoints(-10, 10, 0.1);
		const geometry = new THREE.BufferGeometry().setFromPoints(points);

		const shaderMaterial = new THREE.ShaderMaterial({
			vertexShader: document.getElementById('vertexShader').textContent,
			fragmentShader: document.getElementById('fragmentShader').textContent
		});

		const line = new THREE.Line(geometry, shaderMaterial);

		scene.add(line);
	}

	function createPoints(minX, maxX, step) {
		let points = [];
		let phi = Math.PI / 180;
		for (let i = minX; i <= maxX; i += step) {
			points.push(new THREE.Vector3(phi, 1, 1));
			phi += Math.PI / 18;
		}

		return points
	}

	function loop() {
		renderer.render(scene, camera);
		requestAnimationFrame(function () {
			loop()
		})
	}

	function onWindowResize() {
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize(window.innerWidth, window.innerHeight);
		renderer.render(scene, camera)
	}

	window.onload = function () {
		init();
		loop();
		window.onresize = onWindowResize
	}

</script>
</body>
</html>
